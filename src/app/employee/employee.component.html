<app-employee-count [all]='getTotalEmployee()' [male]='getMaleTotalEmployee()' [female]='getFemaleTotalEmployee()'
    (eventOptionChanged)='optionSelectionChanged($event)'></app-employee-count>
<br />
<br />
<table>
    <th>Sr. No</th>
    <th>Emp Code</th>
    <th>Emp Name</th>
    <th>Emp Last Name</th>
    <th>Gender</th>
    <th>Birth Date</th>
    <th>Salary</th>
    <ng-container *ngFor="let emp of employee;let i=index; trackBy:trackByEmpCode">
        <tr *ngIf="optionSelected == 'All' || optionSelected == emp.gender ">
            <td>{{i+1}}</td>
            <td>{{emp.code}}</td>
            <td>{{emp.firstName}}</td>
            <td>{{emp.lastName}}</td>
            <td>{{emp.gender}}</td>
            <td>{{emp.birthDate | date:'MM/dd/yyyy'}}</td>
            <td>{{emp.annualSalary | currency:'USD':true:'1.3-3'}}</td>
        </tr>
    </ng-container>
</table>
<br>
<br />
<button (click)='RefreshData()'>Refresh</button>
